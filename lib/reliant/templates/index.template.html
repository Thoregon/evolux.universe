<!-- load boot script -->
<script type="module">
    (async () => {
        try {
            let density = (document.location.hostname === 'localhost' || document.location.hostname === '127.0.0.1'  || document.location.hostname === '::1') ? 'lite' : 'rich';
            let clientsettings = {
                webcomponents:  !!window.customElements,
                nature:         'reliant',
                density:        density
            };

            // boot the thoregon browser node
            await import("/boot?client=" + encodeURI(JSON.stringify(clientsettings)));
        } catch (err) {
            console.log(err);
        }
    })();
</script>
